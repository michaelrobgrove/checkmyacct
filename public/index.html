<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Status Checker</title>
  <style>
    :root { 
      --primary: #10b981; 
      --primary-hover: #059669;
      --bg: #111827; 
      --card: #1f2937; 
      --text: #f3f4f6;
      --error: #ef4444;
      --disabled: #6b7280;
    }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; min-height: 100vh; box-sizing: border-box; }
    .container { width: 100%; max-width: 480px; margin-top: 40px; }
    
    /* IP Bar */
    .ip-box { background: #374151; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 25px; border: 1px solid #4b5563; transition: border-color 0.3s; }
    .ip-label { font-size: 0.75rem; text-transform: uppercase; color: #9ca3af; letter-spacing: 1px; }
    .ip-address { font-size: 1.25rem; font-weight: 700; margin: 5px 0; font-family: monospace; color: #fff; cursor: pointer; }
    .ip-help { font-size: 0.8rem; color: #9ca3af; }

    /* Main Card */
    .card { background: var(--card); padding: 30px; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); }
    h2 { margin-top: 0; text-align: center; margin-bottom: 25px; font-weight: 600; }
    
    label { display: block; margin-bottom: 6px; font-size: 0.9rem; color: #d1d5db; }
    select, input { width: 100%; padding: 12px; margin-bottom: 18px; background: #374151; border: 1px solid #4b5563; color: white; border-radius: 6px; font-size: 1rem; box-sizing: border-box; outline: none; }
    select:focus, input:focus { border-color: var(--primary); }
    
    /* Disabled Option Styling */
    option:disabled { color: #9ca3af; background-color: #374151; font-style: italic; }

    button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; }
    button:hover { background: var(--primary-hover); transform: translateY(-1px); }
    button:disabled { background: var(--disabled); cursor: not-allowed; transform: none; opacity: 0.7; }

    /* Results */
    #result-area { display: none; margin-top: 25px; animation: slideUp 0.3s ease-out; }
    .status-header { text-align: center; margin-bottom: 20px; }
    .badge { display: inline-block; padding: 6px 16px; border-radius: 50px; font-size: 0.9rem; font-weight: 700; text-transform: uppercase; }
    .badge-active { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid #059669; }
    .badge-expired { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid #b91c1c; }

    .info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #374151; }
    .info-row:last-child { border-bottom: none; }
    .info-label { color: #9ca3af; }
    .info-val { font-weight: 600; }

    .error-box { background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; color: #fca5a5; padding: 15px; border-radius: 8px; margin-top: 20px; text-align: center; display: none; font-size: 0.95rem; line-height: 1.5; }

    @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

<div class="container">
  <div class="ip-box" id="ip-box">
    <div class="ip-label">Your IP Address</div>
    <div class="ip-address" id="user-ip">Loading...</div>
    <div class="ip-help">Tap to Copy</div>
  </div>

  <div class="card">
    <h2>Connection Check</h2>
    
    <label>Select Server Location</label>
    <select id="serverKey">
      <option value="" disabled selected>-- Select a Server --</option>
      <option value="useast" disabled>US East (Maintenance Mode)</option>
      <option value="uswest">US West</option>
      <option value="asia">Asia</option>
    </select>

    <label>Username</label>
    <input type="text" id="username" placeholder="Username">

    <label>Password</label>
    <input type="password" id="password" placeholder="Password">

    <button onclick="runDiagnostics()" id="btn">Run Diagnostic</button>

    <div id="error-msg" class="error-box"></div>

    <div id="result-area">
      <div class="status-header">
        <span id="status-badge" class="badge"></span>
      </div>
      <div class="info-row">
        <span class="info-label">Expiration</span>
        <span class="info-val" id="exp-date"></span>
      </div>
      <div class="info-row">
        <span class="info-label">Active Connections</span>
        <span class="info-val" id="active-cons"></span>
      </div>
      <div class="info-row">
        <span class="info-label">Max Allowed</span>
        <span class="info-val" id="max-cons"></span>
      </div>
      <div style="margin-top: 15px; font-size: 0.85rem; color: #6b7280; text-align: center;">
        Server Message: <span id="srv-msg" style="color: #d1d5db;"></span>
      </div>
    </div>
  </div>
</div>

<script>
  // --- CONFIG: DOMAIN MAPPING FOR CLIENT PING ---
  // The browser needs the HTTPS domain to check for blocks.
  // The backend uses the Direct IP for credentials.
  const PING_MAP = {
    "useast": "https://useast.tfplus.stream",
    "uswest": "https://uswest.tfplus.stream",
    "asia":   "https://hk.tfplus.stream"
  };

  // 1. Get User IP
  fetch('https://api.ipify.org?format=json')
    .then(res => res.json())
    .then(data => document.getElementById('user-ip').innerText = data.ip)
    .catch(() => document.getElementById('user-ip').innerText = "Unavailable");

  document.getElementById('ip-box').onclick = function() {
    const ip = document.getElementById('user-ip').innerText;
    if(ip !== "Loading..." && ip !== "Unavailable") {
      navigator.clipboard.writeText(ip);
      alert("IP Address Copied!");
    }
  };

  // 2. Diagnostic Logic
  async function runDiagnostics() {
    const btn = document.getElementById('btn');
    const resultArea = document.getElementById('result-area');
    const errorBox = document.getElementById('error-msg');
    
    // Inputs
    const serverKey = document.getElementById('serverKey').value;
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if(!serverKey) { alert("Please select a server."); return; }
    if(!username || !password) { alert("Please enter credentials."); return; }

    // Reset UI
    btn.disabled = true;
    btn.innerText = "Diagnosing...";
    resultArea.style.display = 'none';
    errorBox.style.display = 'none';
    document.getElementById('ip-box').style.borderColor = "#4b5563"; 

    try {
      // --- TEST A: Client-Side "Ping" (Detects IP Blocks) ---
      // Uses the HTTPS domain from PING_MAP
      let clientCanReach = false;
      const pingUrl = PING_MAP[serverKey];
      
      try {
        await fetch(pingUrl + "/player_api.php", { 
            method: 'HEAD', 
            mode: 'no-cors', 
            cache: 'no-cache'
        });
        clientCanReach = true;
      } catch (e) {
        clientCanReach = false;
      }

      // --- TEST B: Proxy Check (Validates Account) ---
      // Sends "uswest" to backend -> Backend uses Direct IP
      const proxyReq = await fetch('/api/check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ serverKey, username, password })
      });
      const proxyData = await proxyReq.json();

      // --- ANALYSIS ---
      if (proxyData.error && proxyData.error.includes("502")) {
        throw new Error(`The Server appears to be down internally. Please try again later.`);
      }

      // IP BLOCK LOGIC
      if (!clientCanReach && proxyData.user_info) {
        document.getElementById('ip-box').style.borderColor = "#ef4444";
        throw new Error(`⚠️ <strong>IP BLOCKED</strong><br>The server is online and your account is valid, but your device cannot reach it.<br><br>Please copy your IP (above) and send it to support.`);
      }

      if (proxyData.error) {
        throw new Error(proxyData.error);
      }

      renderSuccess(proxyData.user_info);

    } catch (err) {
      errorBox.innerHTML = err.message;
      errorBox.style.display = 'block';
    } finally {
      btn.disabled = false;
      btn.innerText = "Run Diagnostic";
    }
  }

  function renderSuccess(u) {
    const resultArea = document.getElementById('result-area');
    const isActive = u.status === 'Active';
    
    let dateStr = "Unlimited";
    if (u.exp_date && u.exp_date !== "null") {
      const d = new Date(parseInt(u.exp_date) * 1000);
      dateStr = d.toLocaleDateString();
    }

    const badge = document.getElementById('status-badge');
    badge.innerText = u.status;
    badge.className = "badge " + (isActive ? "badge-active" : "badge-expired");

    document.getElementById('exp-date').innerText = dateStr;
    document.getElementById('active-cons').innerText = u.active_cons;
    document.getElementById('max-cons').innerText = u.max_connections;
    document.getElementById('srv-msg').innerText = u.message || "None";

    resultArea.style.display = 'block';
  }
</script>

</body>
</html>
